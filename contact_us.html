<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="/styles/animate.min.css"/>
        <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
        <link href="/styles/cutestrap/cutestrap.css" rel="stylesheet" />
        <link href="/styles/custom.styles.css" rel="stylesheet" />
        <title>Welcome | Radhakrishnan Bhawan</title>
    </head>
    <body>
        <section class="cs-header">
            <div class="cs-header-overlay">
                <div class="cs-nav-wrapper">
                    <nav>
                        <a href="/">
                            <i class="material-icons cs-text-m">
                                home
                            </i>
                            Home
                        </a>
                        <span class="cs-title cs-vert-center">
                            Radhakrishnan Bhawan
                        </span>
                        <span class="cs-spacer"></span>
                        <a href="/about_us.html">About Us</a>
                        <a href="/contact_us.html">Contact Us</a>
                        <a href="/auth/log_in.html">Log in</a>
                        <button id="themeSwitchBtn" class="cs-self-align-center cs-text-sm">
                            Light Theme
                        </button>
                    </nav>
                    </nav>
                </div> 
                <div class="cs-banner cs-vert-center">
                    <div class="cs-banner-gradient ">
                        <span class="cs-text-xxl cs-font-special animate__animated animate__fadeIn">
                            “উঠো,জাগো এবং লক্ষ্যে না পৌঁছানো পর্যন্ত থেমোনা ।”
                            <br>
                            <address class="cs-text-xl cs-font-special cs-text-right">
                                -স্বামী বিবেকানন্দ
                            </address>
                        </span>
                    </div>
                </div>
            </div>   
        </section class="cs-content">
        <div class="cs-container">
            <h1>Contact Us</h1>
            <hr class="animate__animated animate__fadeInLeft">
            <hr class="animate__animated animate__fadeInRight">
            <br>
            <div class="cs-form-wrapper">
                <form action="localhost:3000/messages" method="post" class="cs-form">
                    <div class="cs-form-input">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" />
                    </div>
                    <div class="cs-form-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email address" />
                    </div>
                    <div class="cs-form-input">
                        <label for="subject">Subject</label>
                        <input id="subject" type="text" placeholder="Subject of Message" />
                    </div>
                    <div class="cs-form-input">
                        <span>Who are you? </span>
                        <input type="radio" id="student" name="designation" value="student">
                        <label for="student">Student</label>
                        <input type="radio" id="dsw" name="designation" value="dsw">
                        <label for="dsw">Dean of Student Welfare</label>
                        <input type="radio" id="provost" name="designation" value="provost">
                        <label for="provost">Provost</label>
                        <input type="radio" id="steward" name="designation" value="steward">
                        <label for="steward">Steward</label>
                        <input type="radio" id="other" name="designation" value="other">
                        <label for="other">Other</label>
                    </div>
                    <div class="cs-form-input">
                        <label for="message">Message</label>
                        <textarea id="message"></textarea>
                    </div>
                    <div class="cs-form-actions">
                        <button class="cs-form-action" type="submit">
                            Send
                        </button>
                        <button class="cs-form-action cs-reset">
                            Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>   
        <script src="scripts/theme.switch.js"></script>
    </body>	
</html>
