<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/cutestrap/cutestrap.css" rel="stylesheet"/>
    <link href="/styles/custom.styles.css" rel="stylesheet" />
    <link href="/lib/prism/prism.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <section class="cs-content cs-container">
        This is a container row layout using class <code>.cs-layout-row</code>
        <div class="cs-layout-row cs-end-space-between cs-layout-wrap" style="height: 70vh; width: 100%;">
            
            <div class="cs-flex-20" style="background-color: black;">
                <code>.cs-flex-20</code>
            </div>
            <div class="cs-flex-40" style="background-color: blue;">
                <code>.cs-flex-40</code>
            </div>
            <div class="cs-flex-30" style="background-color: red;">
                <code>.cs-flex-30</code>
            </div>
            <div class="cs-flex-30" style="background-color: gray;">
                <code>.cs-flex-30</code>
            </div>
        </div>
    </section>
</body>
</html>
