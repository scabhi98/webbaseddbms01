<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="/styles/animate.min.css"/>
        <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

        
        <link href="/styles/cutestrap/cutestrap.css" rel="stylesheet" />
        <link href="/styles/custom.styles.css" rel="stylesheet" />
        <link href="/styles/pages/signup.styles.css" rel="stylesheet" />
        <title>Welcome | Radhakrishnan Bhawan</title>
    </head>
    <body>
        <section class="cs-header">
            <div class="cs-header-overlay">
                <div class="cs-nav-wrapper">
                    <nav>
                        <a href="/">
                            <i class="material-icons cs-text-m">
                                home
                            </i>
                            Home
                        </a>
                        <span class="cs-title cs-vert-center">
                            Radhakrishnan Bhawan
                        </span>
                        <span class="cs-spacer"></span>
                        <a href="/about_us.html">About Us</a>
                        <a href="/contact_us.html">Contact Us</a>
                        <a href="/auth/log_in.html">Log in</a>
                        <button id="themeSwitchBtn" class="cs-self-align-center cs-text-sm">
                            Light Theme
                        </button>
                    </nav>
                </div> 
                <div class="cs-banner cs-vert-center">
                    <div class="cs-banner-gradient ">
                        <span class="cs-text-xxl cs-font-special animate__animated animate__fadeIn">
                            “ উঠো,জাগো এবং লক্ষ্যে না পৌঁছানো পর্যন্ত থেমোনা। ”
                            <br>
                            <address class="cs-text-xl cs-font-special cs-text-right">
                               - স্বামী বিবেকানন্দ
                            </address>
                        </span>
                    </div>
                </div>
            </div> 
              
        </section>
        <hr class="animate__animated animate__fadeInLeft">
        <hr class="animate__animated animate__fadeInRight">
        <br><br>
        
        <section class="cs-content cs-container" >
            <div class="cs-layout-column cs-gt-s-layout-row cs-end-start">
                <div class="cs-no-shrink cs-flex-40 cs-card cs-elevation-z3">
                    <div class="cs-form-wrapper cs-flex-grow cs-full-width">
                       <fieldset style="border-radius: 6px; border-style:solid">
                          <legend class="cs-text-xl">Sign Up</legend>
                          <form style="background: linear-gradient(90deg, #d4be7b14 0%, #c67700ad 100%);padding:8px; border-radius: 6px"  id="sign_upForm" action="http://localhost:3000/users" enctype="application/json" method="post" class="cs-form">
                                    <div class="cs-form-input">
                                      <label for="appid">Application-Id:</label>
                                      <input type="text" id="appid" name="appid" placeholder="Application-Id as per admission receipt" required/>
                                    </div>
                                    <div class="cs-form-input">
                                       <label for="name">Name:</label>
                                       <input type="text" id="name" name="name" placeholder="Enter Your Name" required/>
                                    </div>
                               
                                    <div class="cs-form-input">
                                        <label for="email">Email:</label>
                                        <input type="email" id="email" name="email" placeholder="Enter your Email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid E-mail address; for example:-tingtong@abc.com" required/>
                                    </div>
                                    <div class="cs-form-input">
                                         <label for="contact_no">Contact No.:</label>
                                         <input type="tel" id="contact_no" name="contact_no" minlength="10" maxlenth="10" placeholder="Enter 10-digits Mobile No." pattern="[0-9]{10}" title="Enter a valid 10-digits Mobile number within 0-9, for example: 123456890" required/>
                                    </div>
                                    <div class="cs-form-input">    
                                        <label for="password">Password:</label>
                                        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter your password" minlength="8" maxlength="32"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                                    </div> 
                                    <div class="cs-form-input">   
                                        <label for="confirm password">Confirm Password:</label>
                                        <input type="password" id="cnf_password" name="cnf_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Re-Enter your password" minlength="8" maxlength="32" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                                        <div id="message" class="cs-text-center cs-elevation-z1"></div>
                                        
                                        <div id="message1" class="cs-elevation-z1">
  
                                            <span>Password must contain the following:</span> <br>
                                            <span id="letter" class="invalid">A small (lowercase) letter</span><br>
                                            <span id="capital" class="invalid">A capital (uppercase) letter</span><br>
                                            <span id="number" class="invalid">A number</span><br>
                                            <span id="length" class="invalid">Minimum 8 characters</span><br>
                                          </div>


                                    </div>
                                    <div class="cs-form-input">
                                        <label for="Upload Admission Receipt">Upload Hostel Admission Receipt:</label>
                                        <input type="file" id="adm_reciept" name="adm_reciept" accept="image/jpeg" title="'.jpeg /.jpg' file format allowed only" required/>
                                    </div>
                                    <div class="cs-form-actions">
                                         <button class="cs-form-action" type="submit">
                                          Next
                                         </button>
                                         <button class="cs-form-action cs-reset" type="reset">
                                          Clear
                                         </button>
                                    </div>
                                </form>
                       </fieldset>
                    </div>   
                   </div>
            </div>
            
        </section>  
        <script src="/scripts/custom.functions.js" ></script>    
        <script src="/scripts/theme.switch.js"></script>
      
    </body>
</html>
