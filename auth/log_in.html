<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="/styles/animate.min.css"/>
        <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
        <link href="/styles/cutestrap/cutestrap.css" rel="stylesheet" />
        <link href="/styles/custom.styles.css" rel="stylesheet" />
        <title>Welcome | Radhakrishnan Bhawan</title>
    </head>
    <body>
        <section class="cs-header">
            <div class="cs-header-overlay">
                <div class="cs-nav-wrapper">
                    <nav>
                        <a href="/">
                            <i class="material-icons cs-text-m">
                                home
                            </i>
                            Home
                        </a>
                        <span class="cs-title cs-vert-center">
                            Radhakrishnan Bhawan
                        </span>
                        <span class="cs-spacer"></span>
                        <a href="/about_us.html">About Us</a>
                        <a href="/contact_us.html">Contact Us</a>
                        <a href="/auth/sign_up.html">Sign Up</a>
                        <button id="themeSwitchBtn" class="cs-self-align-center cs-text-sm">
                            Light Theme
                        </button>
                    </nav>
                </div> 
                <div class="cs-banner cs-vert-center">
                    <div class="cs-banner-gradient ">
                        <span class="cs-text-xxl cs-font-special animate__animated animate__fadeIn">
                            “ উঠো,জাগো এবং লক্ষ্যে না পৌঁছানো পর্যন্ত থেমোনা। ”
                            <br>
                            <address class="cs-text-xl cs-font-special cs-text-right">
                               - স্বামী বিবেকানন্দ
                            </address>
                        </span>
                    </div>
                </div>
            </div>   
        </section>
        <hr class="animate__animated animate__fadeInLeft">
        <hr class="animate__animated animate__fadeInRight">
        <br><br>
        <section class="cs-content cs-container" >
            <div class="cs-layout-column cs-gt-s-layout-row cs-end-start">
                <div class="cs-no-shrink cs-flex-40 cs-card cs-elevation-z3">
                    <div class="cs-form-wrapper cs-flex-grow cs-full-width">
                       <fieldset style="border-radius: 6px; border-style:solid">
                          <legend class="cs-text-xl">Log In</legend>
                               <form style="background: linear-gradient(90deg, #d4be7b14 0%, #c67700ad 100%);padding:6px; border-radius: 6px"   action="localhost:3000/users" enctype="application/json" method="post" class="cs-form">
                                    <div class="cs-form-input">
                                      <label for="username">Username:</label>
                                      <input type="username" id="username" placeholder="Enter registered App-Id/Email/Mobile No."/>
                                      <span class="cs-input-hint cs-text-center cs-font-lighter">
                                      Enter your registered Application-Id or Email or Mobile number as a username
                                      </span>
                                    </div>
                                    <div class="cs-form-input">    
                                        <label for="password">Password:</label>
                                        <input type="password" id="password"  placeholder="Enter your password" minlength="8" maxlength="10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                                    </div> 
                                       Forgot Password?
                                    <div class="cs-form-actions">
                                         <button class="cs-form-action" type="login">
                                          Login
                                         </button>
                                         <button class="cs-form-action cs-reset" type="reset">
                                          Clear
                                         </button>
                                    </div>
                                    <br>
                                    <div> Not a member? 
                                        <a href="./sign_up.html">Register Now</a> 
                                    </div>
                                </form>
                       </fieldset>
                    </div>   
                   </div>
            </div>
            
        </section>     
        <script src="/scripts/theme.switch.js"></script>
    </body>
</html>
